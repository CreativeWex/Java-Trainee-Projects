<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/main/book-stack.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Новый автор</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">WebBooks <img th:src="@{/main/book-stack.png}" height="15px" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clients}">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/authors}">Авторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/genres}">Жанры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Заказы</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container-sm">
        <h5 class="display-5" align="center">Новый автор</h5>
        <form th:method="POST" th:action="@{/authors}" th:object="${author}">
            <div class="mb-3">
                <label for="name">Имя</label>
                <input type="text" class="form-control" th:field="*{name}" id="name"/>
                <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                <div class="form-text">*обязательное поле</div>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth">Год рождения</label>
                <input type="text" class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth"/>
                <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">dateOfBirth Error</div>
                <div class="form-text">*обязательное поле</div>
            </div>
            <div class="mb-3">
                <label for="dateOfDeath">Год смерти</label>
                <input type="text" class="form-control" th:field="*{dateOfDeath}" id="dateOfDeath"/>
                <div style="color:red" th:if="${#fields.hasErrors('dateOfDeath')}" th:errors="*{dateOfDeath}">dateOfDeath Error</div>
            </div>
            <div class="mb-3">
                <label for="description">Описание</label>
                <input type="text" class="form-control" th:field="*{description}" id="description"/>
                <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description Error</div>
            </div>
            <br><input type="submit" class="btn btn-primary" value="Обновить"/>
            <br><br>
        </form>
    </div>
</body>
</html>
