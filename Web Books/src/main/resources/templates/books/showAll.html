<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link rel="shortcut icon" href="/main/book-stack.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Список позиций</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">WebBooks <img th:src="@{/main/book-stack.png}" height="15px" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clients}">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/authors}">Авторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/genres}">Жанры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Заказы</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container-sm">
        <h5 class="display-5" align="center">Список книг</h5>
        <figure class="text-center">
            <p>Просмотр доступных позиций</p>
        </figure>
        <a th:href="@{/books/new}"><p align="center"><button type="button" class="btn btn-outline-primary">Новая книга</button></p></a>
        <div th:if="${bookList.isEmpty()}">
            <figure class="text-center">
                <p style="color: red">Нет доступных позиций</p>
            </figure>
        </div>
        <div class="list-group" th:each="book : ${bookList}">
            <a th:href="@{/books/{id}(id=${book.getId()})}">
                <div align="center" th:if="${!book.getStatus().equals('Свободна')}"><button type="button" class="list-group-item list-group-item-action"><span style="color: red" th:text="${'«' + book.getName() + '» - ' + book.getAuthor()}">Книга - автор</span></button></div>
                <div align="center" th:if="${book.getStatus().equals('Свободна')}"><button type="button" class="list-group-item list-group-item-action"><span th:text="${'«' + book.getName() + '» - ' + book.getAuthor()}">Книга - автор</span></button></div>
            </a>
        </div>
    </div>
</body>
</html>
